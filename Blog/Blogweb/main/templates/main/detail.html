{% extends 'main/base.html' %}

{% block title %} Post Detail  {% endblock %}


{% block content %}
<div class="container mt-5 mb-5 ">
    <div class="row">
        <div class="col">
            <div class="d-flex flex-column gap-2 mt-5 mb-3">
                <h1>{{ post.title  }}</h1>
                <img src="{{ post.poster.url }}" class="w-100 rounded-4" style="height: 500px; object-fit: cover;"/>
               
                <div class="d-flex justify-content-between">
                    <h6>{{post.published_at}}</h6>
                     
                    <div class="d-flex gap-2">
                        <a href="{% url 'main:update_page' post.id %}" class="btn btn-primary">Update</a>
                        <a href="{% url 'main:delete_view' post.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
                <h6>Is published : {{post.is_published}}</h6>
                <br><br>
                <p>{{ post.content }}</p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
