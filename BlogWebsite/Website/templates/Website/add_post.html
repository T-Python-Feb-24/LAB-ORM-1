{% extends 'Website/base.html' %}

{% block title %} {% endblock %}

{% block content %}
    <div class="row">

    <div class="col-6">
        <h1>Add Post</h1>
        
        <form action="{% url 'Website:add_post' %}" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-2">
            {% csrf_token %}
            <input type="text" name="title" placeholder="title" class="form-control"/>
            <textarea name="content" placeholder="content" class="form-control"></textarea>
            
            
            <div class="form-check form-switch">
                <input name="is_published" value="True" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">is publihed</label>
            </div>

            <h5>Choose Image:</h5>
            <input name="poster"  type="file"  accept="image/*" class="form-control" required />

            

    
            <input type="submit" value="Add Post"  class="btn btn-primary"/>
    
        </form>
    </div>


    </div>


{% endblock %}
