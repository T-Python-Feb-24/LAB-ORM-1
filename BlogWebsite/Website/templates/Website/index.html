{% extends 'Website/base.html' %}

{% block title %}  {% endblock %}


{% block content %}

    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Post</h1>
            <a class="btn btn-primary" href="{% url 'Website:add_post' %}">Add Post</a>
        </div>

        <div class="col">
            {% for  BlogWebsite in  blog %} 
                <div class="col-4">
                    <div class="d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 h-100">
                        <img src="{{ post.poster.url }}"  class="w-100 rounded-4"/>
                        <h2><a href="{% url 'Website:post_detail' post.id  %}" class="text-decoration-none">{{BlogWebsite.title}}</a></h2>
                        <h6>{{ post.published_at }}</h6>
                        <h5>{{post.is_published}}</h5>
                        
                    <small>Category:{{ BlogWebsite.category}}</small><br/>
                    </div>
                </div>
            {% endfor %}
  

        </div>
    </div>

{% endblock %}
