{% extends 'main/base.html' %}
{% block title %} Post Detail{% endblock title %}
{% block content %}
    <div class="row justify-content-center w-100">
        
        <div class=" post post-detail">
            <div>
                <h1>{{ post.title }}</h1>
                <h6>{{post.published_at}}</h6>
                <img src="{{ post.poster.url }}"/>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    
                        <h6 class="cat {{post.category}}">{{post.category}}</h6>
                    
                    <div class="d-flex gap-2">
                        <a href="{% url 'main:update_post_view' post.id %}" class="btn btn-primary">update</a>
                        <a href="{% url 'main:delete_post_view' post.id %}" class="btn btn-danger">Delete</a>
                    </div>
                    
                </div>
                
                <p>{{ post.content }}</p>
                {% if post.is_published %} 
                    <p style="color:green;text-align: center !important;"> it published </p>
                    {% else %}
                    <p style="color:red; text-align: center !important;">it not published</p>
                    {% endif %}
            </div>

        </div>


    </div>
{% endblock %}
