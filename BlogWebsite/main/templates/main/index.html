{% extends 'main/base.html' %}

{% block title %} Blogger Website {% endblock %}


{% block content %}

    <div class="row g-4">

        <div class="col">
            <div class="d-flex align-items-baseline gap-2">
                <h1>My Personal Blog!</h1>
                <h4>Enjoy and have a good time</h4>
          </div>
          <img src="media\images\default.jpeg" class="w-100 hero rounded-4" />

        </div>
    </div>

    <hr />
    <div class="d-flex justify-content-between align-items-center">
        <h2>Latest Posts</h2>
        <a class="btn btn-primary" href="{% url 'main:add_post_view' %}">Add Post</a>
    </div>
    <div class="row">


        {% for post in posts %}
            <div class="col-4">
                <div class="d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 h-100">
                    <img src="{{ post.poster.url }}"  class="w-100 rounded-4"/>
                    <h2><a href="{% url 'main:post_detail_view' post.id  %}" class="text-decoration-none">{{post.title}}</a></h2>
                    <h6>{{ post.published_at }}</h6>
                    <h5>{{post.is_published}}</h5>
                </div>
            </div>
            
        {% endfor %}

    </div>

{% endblock %}
