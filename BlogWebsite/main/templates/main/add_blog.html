{% extends 'main/base.html' %}

{% block title %}add new blog{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'main:add_blog_view' %}" method="POST" class="d-flex flex-column gap-3 align-items-center">
                {% csrf_token %}
                
                <input type="text" name="title" placeholder="Enter your blog title" class="form-control w-50" >
                <textarea name="content" placeholder="Enter the content here" class="form-control w-50"></textarea>
                <div>
                    <label for="is_published">Published?</label>
                    <input type="checkbox" name="is_published" checked>
                </div>
                <div>
                    <label for="published_at">Published Date and Time:</label>
                    <input type="datetime-local" name="published_at">
                </div>
                <input type="submit" value="add blog" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
