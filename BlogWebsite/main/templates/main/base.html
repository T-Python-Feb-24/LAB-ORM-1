{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="{% static "css/bootstrap.css" %}"
      rel="stylesheet"
    />
    {% block form_js %}{% endblock form_js %}
    <link
      href="{% static "css/stayle.css" %}"
      rel="stylesheet"
    />

    <link rel="icon" href="{% static "icon/Emblem_Saudi_Arabia.svg" %}"
    sizes="any" type="image/svg+xml">
  </head>
  <body>
    <!-- NAVBAR -->
    <main>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.view_name == "main:post_view" %}active{% endif %}" aria-current="page" href="{% url "main:post_view" %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.view_name == "main:add_post_view" %}active{% endif %}" href="{% url "main:add_post_view" %}">Add Post</a>
            </li>
          </ul>
          
        </div>
        <form class="d-flex" role="search" action="{% url "main:all_posts_view" %}">
        <input name="title" class="form-control me-2" type="search" placeholder="Search for post title.." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      </div>
    </nav>
    <!-- END NAVBAR -->

    {% block content %} 
    {% endblock %}
  </main>
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
    <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
  </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
