{% extends 'main/base.html' %}

{% block title %} All posts {% endblock %}


{% block content %}
    <form class="d-flex mb-3 justify-content-space-evenly gap-2" method="get" action="{% url 'main:search_view' %}">
        <input class="form-control" type="text" name="q" placeholder="Search...">
        <input class="form-control" type="date" name="publish_date" placeholder="Publish Date">
        <button class="form-control btn btn-info" type="submit">Search</button>
    </form>
    <div class="row">
        {% for post in posts %}
            <div class="col-4">
                <div class="d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 h-100">
                    <img src="{{ post.poster.url }}"  class="w-100 rounded-4"/>
                    <h6 class="cat pt-1 pb-1 ps-3 pe-3 rounded-pill {{post.category}} ">{{ post.category }}</h6>
                    <h2><a href="{% url 'main:post_detail_view' post.id  %}" class="text-decoration-none">{{post.title}}</a></h2>
                    <h6>{{ post.published_at }}</h6>
                </div>
            </div>
        {% empty %}
            <p>No posts found.</p>
        {% endfor %}
    </div>
{% endblock %}
