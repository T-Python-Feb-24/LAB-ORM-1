{% extends 'main/base.html' %}

{% block content %}

    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Blogs</h1>
            <a class="btn btn-primary" href="{% url 'main:add_page' %}">Add Blog</a>
        </div>

        <div class="col">
            {% for blog in blogs %}
                <div class="d-flex flex-column border border-1 p-3 mt-3 rounded-2">
                    <h2> {{ blog.title }}</h2>
                    <p> {{ blog.content }}</p>
                    <p> {{ blog.is_published }}</p>
                    <p> {{ blog.published_at }}</p>
                </div> 
            {% endfor %}
  

        </div>
    </div>

{% endblock %}
